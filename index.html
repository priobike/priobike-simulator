<!DOCTYPE html>
<html>
    <head>
        <title>PrioBike Simulator</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />        
        <link href='./css/main.css' rel='stylesheet' />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js" type="text/javascript"></script>

        <script src="./js/connect.js"></script>
        <script src="./js/testRoute.js"></script>
        <script src="./js/trafficLight.js"></script>
        <script src="./js/mqttHandler.js"></script>
        <script src="./js/messages.js"></script>
        <script src="./js/moveToHandler.js"></script>
        <script src="./js/testRoute2.js"></script>

        <!-- Main Entry -->
        <script src="./js/main.js"></script>

    </head>
    <body>
        <div id="map-container" style="position: relative;">
            <div id="map"></div>
            <div id="minimap"></div>
        </div>
        <!-- Infobox mit aktuellen Koordinaten; kann mit CSS eingeblendet werden -->
        <div id="infoBox">
            <pre id="info1"></pre>
            <pre id="info2"></pre>
            <pre id="info3"></pre>
            <div>
                <button id="fly">Testkoordinate weiter</button>
                <button id="building1">Building1 rendern</button>
                <button id="building2">Building2 rendern</button>
                <p id="animationDuration"></p>
            </div>
            <div><button id="changeLight">Ampelfarben</button></div>
        </div>
        <ul id="messages" class="stacked">
            <li id="empty-message">
                <div class="message-text">
                    <span class="header">Zur Zeit ist kein Ger&auml;t verbunden</span>
                    <span class="subtext">Um eine Verbindungsanfrage zu stellen, gehe in der App unter "Interne Features" und starte eine Fahrt.</span>
                </div>
            </li>
            <li>
                <button id="minimizeMessages" onclick="expand()">
                    <span class="minimizeText">Minimize messages</span>
                    <span class="icon material-symbols-outlined md-28">collapse_content</span>
                </button>
            </li>
        </ul>
    </body>
</html>
