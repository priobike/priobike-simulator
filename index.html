<!DOCTYPE html>
<html>
    <head>
        <title>PrioBike Simulator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />        
        <link href='./css/main.css' rel='stylesheet' />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">

        <canvas id='canvas'></canvas>
        <div id="map-container" style="position: relative;">
            <div id="map"></div>
            <div id="minimap">
                <img id="marker" src="img/position-light.svg" height="86">
            </div>
        </div>
        <ul id="messages" class="stacked">
            <li id="empty-message">
                <div class="message-text">
                    <span class="header">Zur Zeit ist kein Ger&auml;t verbunden</span>
                    <span class="subtext">Wartet auf Start der Fahrt.</span>
                </div>
            </li>
            <li>
                <button id="minimizeMessages" onclick="expand()">
                    <span class="minimizeText">Minimize messages</span>
                    <span class="icon material-symbols-outlined md-28">collapse_content</span>
                </button>
            </li>
        </ul>
        <div id="drive-info"></div>
        <div class="simulator-info">
            <span id="simulator-info" class="subtext"></p>
        </div>

        <div id='connectedHeader'>
            PrioBike: Auf der gr√ºnen Welle durch die Stadt radeln
        </div>
    </body>

    <!-- place them locally to avoid errors while downloading them -->
    <script src='./js/packages/mapbox.js'></script>
    <script src="./js/packages/mqtt.min.js"></script>
    <script src="./js/packages/tufr.min.js"></script>

    <script src="./js/map.js"></script>
    <script src="./js/mqtt.js"></script>
    <script src="./js/popups.js"></script>
    <script src="./js/camera.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/speed.js"></script>
</html>
